<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="main-frame">
        <div class="display">
          <div class="display-flex">
            <p id="result"></p>
            <!--  <h2 id="message">&nbsp;</h2> -->
          </div>
        </div>
        <div class="buttons">
          <div class="button del" id="clear">C</div>
          <div class="button del" id="backspace"><</div>
          <div class="button operator" id="remainder">%</div>
          <div class="button operator" id="divide">/</div>

          <div class="button num" id="seven">7</div>
          <div class="button num" id="eight">8</div>
          <div class="button num" id="nine">9</div>
          <div class="button operator" id="multiply">*</div>

          <div class="button num" id="four">4</div>
          <div class="button num" id="five">5</div>
          <div class="button num" id="six">6</div>
          <div class="button operator" id="subtract">-</div>

          <div class="button num" id="one">1</div>
          <div class="button num" id="two">2</div>
          <div class="button num" id="three">3</div>
          <div class="button operator" id="add">+</div>

          <div class="button num" id="zero">0</div>
          <div class="button num" id="comma">,</div>
          <div class="button" id="equal">=</div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
